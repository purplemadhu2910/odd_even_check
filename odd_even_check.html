<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(194, 84, 170);
            font-family: Arial, sans-serif;
        }
        
        .outer-box {
            width: 110vh;
            padding: 80px;
            background-color: rgb(236, 27, 27);
            border: 4px solid black;
            text-align: center;
            border-radius: 20px;
        }

        .inner-box {
            margin-bottom: 10px;
        }

        input {
            width: 100vhx;
            padding: 2vh;
            font-size: 16px;
            border: 2px solid black;
            text-align: center;
            background-color: white;
            border-radius: 22px;
        }

        button {
            width: 115vhx;
            padding: 2vh;
            font-size: 16px;
            border: 2px solid black;
            background-color: rgb(216, 119, 59);
            color: white;
            cursor: pointer;
            border-radius: 22px;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <input type="number" id="numberInput" placeholder="Enter an integer">
        </div>
        <div class="inner-box">
            <button onclick="checkNumber()">SUBMIT</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        function checkNumber() {
            let num = document.getElementById("numberInput").value;
            let resultText = "";

            if (num === "") {
                resultText = "Please enter a number.";
            } else if (num % 2 === 0) {
                resultText = "The number " + num + " is Even.";
            } else {
                resultText = "The number " + num + " is Odd.";
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>

</body>
</html>
